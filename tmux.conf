set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'iggredible/tmux-colorful'

set -g mouse on

unbind C-b
set -g prefix C-space
bind C-space send-prefix

set -g @tmux_colorful_color_scheme 'https://coolors.co/palette/606c38-283618-fefae0-dda15e-bc6c25'
set -g @tmux_colorful_window_status '#W|#I'
set -g @tmux_colorful_status_interval 5
set -g @tmux_colorful_status_bg '#606c38'
set -g @tmux_colorful_plugins "cpu battery"

run '~/.tmux/plugins/tpm/tpm'
